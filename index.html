<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 添加 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 头部标题 -->
        <header>
            <div class="header-content">
                <i class="fas fa-image"></i>
                <h1>图片压缩工具</h1>
                <p>简单、高效的在线图片压缩服务</p>
            </div>
        </header>

        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-content">
                <img src="upload-icon.svg" alt="上传图标" class="upload-icon">
                <p>点击或拖拽图片到这里</p>
                <p class="upload-hint">支持 PNG、JPG 格式</p>
                <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
            </div>
        </div>

        <!-- 图片预览和控制区域 -->
        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="preview-section">
                <!-- 原图预览 -->
                <div class="preview-box">
                    <div class="preview-header">
                        <i class="fas fa-image"></i>
                        <h3>原图</h3>
                    </div>
                    <div class="image-container">
                        <img id="originalImage" alt="原图预览">
                    </div>
                    <div class="file-info">
                        <i class="fas fa-file-image"></i>
                        <span>原始大小：</span>
                        <span id="originalSize">0 KB</span>
                    </div>
                </div>

                <!-- 压缩后预览 -->
                <div class="preview-box">
                    <div class="preview-header">
                        <i class="fas fa-compress-alt"></i>
                        <h3>压缩后</h3>
                    </div>
                    <div class="image-container">
                        <img id="compressedImage" alt="压缩后预览">
                    </div>
                    <div class="file-info">
                        <i class="fas fa-file-image"></i>
                        <span>压缩后大小：</span>
                        <span id="compressedSize">0 KB</span>
                    </div>
                    <button id="downloadBtn" class="download-btn">
                        <i class="fas fa-download"></i>
                        下载压缩图片
                    </button>
                </div>
            </div>

            <!-- 压缩控制 -->
            <div class="compression-controls">
                <div class="quality-control">
                    <div class="quality-header">
                        <i class="fas fa-sliders-h"></i>
                        <label for="qualitySlider">压缩质量：<span id="qualityValue">80%</span></label>
                    </div>
                    <input type="range" id="qualitySlider" min="0" max="100" value="80">
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
